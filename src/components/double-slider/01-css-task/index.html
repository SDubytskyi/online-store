<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoubleSlider component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <h3>Price</h3>
    <div class="container">
      <div class="slider-track"></div>
      <input class="left" type="range" min="0" max="85000" value="0" id="slider-1">
      <input class="right" type="range" min="0" max="85000" value="85000" id="slider-2">
    </div>
    <div class="values">
      <span id="range-1">0 UAH</span>
      <span id="range-2">85000 UAH</span>
    </div>
  </div>
</main>
</body>
</html>
